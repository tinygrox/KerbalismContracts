CONTRACT_TYPE
{
  name = KerbalismContracts_Orbit30days
  agent = Kerbalism
  group = Kerbalism
  title = #KerbalismContracts_Orbit30days_title//Put a kerbal in space for 30 days.
  description = #KerbalismContracts_Orbit30days_desc//Now that we know we can do 5 days, let's try this for 30.
  synopsis = #KerbalismContracts_Orbit30days_synopsis//Build a vessel that is capable of supporting a kerbal for 30 days in space.
  completedMessage = #KerbalismContracts_Orbit30days_completed//Wow, 30 days! However, we really need to discuss the showering situation.
  minExpiry = 500.0
  maxExpiry = 1000.0
  deadline = 400.0
  prestige = Trivial
  maxCompletions = 1
  maxSimultaneous = 1
  rewardScience = 10
  rewardReputation = 5
  rewardFunds = 25000
  failureFunds = 10000
  failureReputation = 10
  targetBody = HomeWorld()

  REQUIREMENT
  {
    name = CompleteContract
    type = CompleteContract
    contractType = KerbalismContracts_Orbit5days
  }

  PARAMETER
  {
    name = CompleteContract
    type = VesselParameterGroup
    title = #KERBALISM_Contracts_orbitTitle

    PARAMETER
    {
      name = Crewmembers
      type = HasCrew
      minCrew = 1
      maxCrew = 99
      title = #KerbalismContracts_Orbit30days_PARAMETER1//Have crew on board
      disableOnStateChange = true
      hideChildren = true
    }

    PARAMETER
    {
      name = Orbit
      type = Orbit
      minAltitude = @targetBody.AtmosphereAltitude()
      title = #KerbalismContracts_PARAMETER_Orbited//Achieve Orbit around @targetBody
      disableOnStateChange = true
      hideChildren = true
    }

    PARAMETER
    {
      name = Duration
      type = Duration
      duration = 30d
      preWaitText = #KerbalismContracts_preWaitText//Mission duration
      waitingText = #KerbalismContracts_waitingText//Remaining mission duration
      completionText = #KerbalismContracts_completionText//Mission goal reached
    }
  }

  PARAMETER
  {
    name = ReturnHome
    type = ReturnHome
    title = #KerbalismContracts_PARAMETER_Return//Return Home Safely
    completeInSequence = true
  }
}
