      name = Wernhers Sentry
      icon = custom
      altitude = 0.0
      latitude = 54
      longitude = 55
    }
  }

  PARAMETER
  {
    name = TRANSIT1
    title = Wernhers Sentry
    type = KerbalismContract
    id = TRANSIT
    duration = 30m
    durationType = accumulating
    allowedDowntime = 7d
    durationType = accumulating
  }
