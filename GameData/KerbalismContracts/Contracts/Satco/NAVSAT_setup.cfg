  maxExpiry = 0.0
  prestige = Significant
  maxSimultaneous = 1
  maxCompletions = 1
  rewardScience = 3
  rewardReputation = 1
  advanceFunds = 5000 // the cost of one transmit transmitter
  rewardFunds = 18000
  failureReputation = 2
  targetBody = HomeWorld()

